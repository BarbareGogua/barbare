<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f38;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .username {
            color: gray;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .stats div {
            text-align: center;
        }
        .stats span {
            font-weight: bold;
            display: block;
        }
        .message-btn {
            background-color: #00bfa5;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .more {
            margin-top: 10px;
            color: gray;
            cursor: pointer;
        }
        .add-button {
            position: absolute;
            background: #ff4081;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            right: 20px;
            top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-image">
            <img src="Screenshot 2025-02-15 124743.png" alt="Profile Picture">
        </div>
        <h2>Leslie Walton</h2>
        <p class="username">@lesliew</p>
        <p class="job-title">Product Designer, Kyiv</p>
        <div class="stats">
            <div>
                <span>17</span>
                <p>SHOTS</p>
            </div>
            <div>
                <span>143</span>
                <p>FOLLOWING</p>
            </div>
            <div>
                <span>57</span>
                <p>FOLLOWERS</p>
            </div>
        </div>
        <button class="message-btn">Send message</button>
        <div class="more">MORE</div>
        <div class="add-button">+</div>
    </div>
    <script>
        document.querySelector('.message-btn').addEventListener('click', function() {
            alert('Message button clicked!');
        });
    </script>
</body>
</html>
